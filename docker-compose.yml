services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_BROKER_ID: 1
    depends_on:
      - zookeeper

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
    - user-service
    - order-service
    - payment-service
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
      

  jwt-auth-service:
    build: ./jwt-auth-service
    ports:
      - "4000:4000"
    depends_on:
     - mongodb   
    
  user-service:
    build: ./user-service
    ports:
      - "4001:4001"
    depends_on:
     - mongodb  

  product-service:
    build: ./product-service
    depends_on:
      - mongodb
    ports:
      - "4005:4005"   
       
      

  order-service:
    build: ./order-service
    ports:
      - "3002:3002"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092

  payment-service:
    build: ./payment-service
    ports:
      - "3003:3003"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
