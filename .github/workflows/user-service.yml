name: üß™ Local CI for User Service (Build & Run Locally)

on:
  push:
    branches:
      - main
    paths:
      - 'user-service/**'  # Trigger only if user-service changes

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Build Docker image for user-service
      - name: Build Docker image locally
        run: |
          docker build -t user-service:latest ./user-service

      # 4Ô∏è‚É£ List Docker images to verify build
      - name: Verify built image
        run: docker images user-service

      # 5Ô∏è‚É£ Run container locally (optional)
      #     This starts the container for testing within the GitHub Action runner
      - name: Run container locally for testing
        run: |
          docker run -d -p 3001:3001 --name user-service-test user-service:latest
          sleep 5
          docker ps

      # 6Ô∏è‚É£ Health check endpoint (if available)
      - name: Test health endpoint
        run: |
          curl -f http://localhost:3001/health || echo "Health endpoint not found or failed"

      # 7Ô∏è‚É£ Stop and remove test container
      - name: Cleanup container
        run: |
          docker stop user-service-test || true
          docker rm user-service-test || true
