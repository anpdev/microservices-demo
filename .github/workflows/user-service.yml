name: üß™ CI/CD for User Service (Docker Hub)

on:
  push:
    branches:
      - main
    paths:
      - 'user-service/**'  # Trigger only if user-service changes

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build Docker image for user-service
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest ./user-service

      # 5Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      # 6Ô∏è‚É£ Optional: Run container locally for testing in the GitHub runner
      - name: Run container locally
        run: |
          docker run -d -p 4001:4001 --name user-service-test ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          sleep 5
          docker ps

      # 7Ô∏è‚É£ Optional: Health check endpoint
      - name: Test health endpoint
        run: |
          curl -f http://localhost:4001/health || echo "Health endpoint not found or failed"

      # 8Ô∏è‚É£ Cleanup test container
      - name: Cleanup container
        run: |
          docker stop user-service-test || true
          docker rm user-service-test || true
